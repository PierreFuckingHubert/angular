
<div>
<p>Ajouter table : </p>
<input type="text" (keyup)="onKey($event)"/>
<button (click)="createTable()"> + </button>

<p>Liste tables : </p>
<select (change)="onChange($event)">
  <option *ngFor="let database of databases" [value]="database">
      {{database}}
  </option>
</select>
<button (click)="deleteTable()"> delete </button>
</div>

<select (change)="onChangeCategory($event)">

<input type="text" (keyup)="newCategory($event)" placeholder="add new category"/>
